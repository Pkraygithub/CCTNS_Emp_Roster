	<div class="card" style="background-color: antiquewhite;">
		<h1 class="text-center" style="color: blue;"><u> Employees Leave Records</u></h1>
		<div class="card-body">
			<center>

				<table class="table-hover" style="background-color: beige;" border="1">
					<tr style="background-color:blue;color: aliceblue; text-align: center;">
						<th>Leave_Id</th>
						<th>Employees Name</th>
						<th>Designation</th>
						<th>From_Date</th>
						<th>To_Date</th>
						<th>No_of_Days</th>
						<th>Leave_Category</th>
						<th>Leave_Reason</th>
						<th>Operation</th>

					</tr>
					<tr th:each="recod:${page}" style=" text-align: center;">
						<td th:text="${recod.leaveid}"></td>
						<td th:text="${recod.ename}"></td>
						<td th:text="${recod.edesignation}"></td>
						<td th:text="${recod.fromDate}"></td>
						<td th:text="${recod.toDate}"></td>
						<td th:text="${recod.noOfDays}"></td>
						<td th:text="${recod.leaveCategory}"></td>
						<td th:text="${recod.LeaveReason}"></td>
						<td>
						<a th:href="@{/cctns/deleteLeaveId/{id}(id=${recod.leaveid})}" class="btn btn-danger btn-sm"><span
									style='font-size:20px;'>&#10060;Delete</span></a></td>

					</tr>
				</table>
				<hr>
