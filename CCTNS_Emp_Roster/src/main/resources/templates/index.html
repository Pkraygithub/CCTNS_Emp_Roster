<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style class="styl"></style>
	<title>Emp Home</title>

</head>


<body style="background-color: antiquewhite;">


	<div th:replace="navbar" class="container"></div>

	<!--start body-->
	<div class="card-container">
			<div class="card" style="background-color: antiquewhite;">
				<div class="card-body">

					<center>

						<form th:action="@{/cctns/roster}" method="post" th:Object="${empRosterModel}"
							style="background-color: antiquewhite;">

							<img src="/img/Goa_PoliceImg.png" alt="" class="rounded-pill" style="width:10%; height:10%">

							<div class="col-md-3 mb-3">
								<label for="validationServer01">Name</label>
								<input type="text" class="form-control is-valid" id="validationServer01" value=""
									required th:field="*{eName}" placeholder="Enter Name">
							</div>

							<!--<div class="col-3">
							<label for="inputName">Name</label>
							<input type="text" class="form-control" th:field="*{eName}" value="" size=""
								placeholder="Enter Name"><br>
						</div>
						-->



							<div class="col-md-3 mb-3">
								<label for="validationServer01">Designation_Id</label>
								<input type="text" class="form-control is-valid" id="validationServer01" value=""
									required th:field="*{constable_Id}" placeholder="Enter Designation Id">
							</div>


							<!--<div class="col-3">
							<label for="inputName">Constable_Id</label>
							<input type="text" th:field="*{constable_Id}" class="form-control" size=""
								placeholder="Enter Id"><br>
						</div>
						-->



							<div class="col-md-3 mb-3">
								<label for="validationServer01">Designation</label>
								<input type="text" class="form-control is-valid" id="validationServer01" value=""
									required th:field="*{edesignation}" placeholder="Enter Designation">
							</div>


							<!--<div class="col-3">
							<label for="inputName">Designation</label>
							<input type="text" class="form-control" th:field="*{edesignation}" value="" size=""
								placeholder="Designation"><br><br>
						</div>-->


							<button class="btn btn-primary" type="submit">Submit</button>
						</form>
					</center>

				</div>

			</div>
		</div><!--End body-->
	<!--footer start-->
	
	
	<div th:if="${empMessage!=null}">
		<div class="class" style="background-color: aquamarine; color: blue;text-align:center;">

			<!--<h1>This is Footer Part</h1>-->
			<b><span th:text="${empMessage}"></span></b>


		</div>
	</div>
	<!--End start-->

</body>

</html>
