<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Apply Leave</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>

<body>

	<div th:replace="navbar" class="container"></div>

	<div class="container-fluid">
		<h1 align="center">Enter Details For Leave</h1>


		<form th:action="@{/cctns/applyLeave}" method="post" th:Object="${leavempRosterModel}"
			style="max-width:700px; margin:0 auto">

				<div class="border border-secondary rounded p-3">


					<div class="col-sm-10 form-group row">
						<label
							for="validationServer01">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-sm-5"><input type="text" class="form-control is-valid" value="" required
								th:field="*{ename}" placeholder="Enter name"></div>
					</div>
					<div class="col-sm-10 form-group row">
						<label
							for="validationServer01">Designation</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-sm-5"><input type="text" class="form-control is-valid" value="" required
								th:field="*{edesignation}" placeholder="Enter Designation"></div>
					</div>

					<div class="col-sm-10 form-group row">
						<label for="validationServer01">From Leaves Date</label>&nbsp;&nbsp;
						<div class="col-sm-5"><input type="date" class="form-control is-valid" value="" required
								th:field="*{fromDate}" placeholder=""></div>
					</div>
					<!--					
	<div class="form-group row">
	  <label class="col-sm-4 col-form-label">From  Leaves Date</label>
	  <div class="col-sm-8"><input type="date" th:field="*{fromDate}"></div>
	</div>-->



					<div class="col-sm-10 form-group row">
						<label for="validationServer02">To Leaves Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-sm-5"><input type="date" class="form-control is-valid" value="" required
								th:field="*{toDate}" placeholder=""></div>
					</div>

					<!--<div class="col-sm-10 form-group row">
	  <label for="validationServer01">To Leaves Date</label>
	 <div class="col-sm-5"> <div class="col-sm-8"><input type="date" th:field="*{toDate}"></div>
	</div>-->




					<div class="col-sm-10 form-group row">
						<label for="validationServer02">No of Leaves Day</label>&nbsp;
						<div class="col-sm-5"><input type="text" class="form-control is-valid" value=""
								th:field="*{noOfDays}" placeholder="Enter number of Day" required></div>
					</div>
					<!--<div class="form-group row">
	  <label class="col-sm-4 col-form-label">Number of Leave Day</label>
	  <div class="col-sm-8"><input type="text" th:field="*{noOfDays}" required></div>
	</div>-->



					<div class="col-sm-10 form-group row">
						<label for="validationServer02">No of Leaves Day</label>&nbsp;
						<div class="col-sm-5">
							<select th:field="*{leaveCategory}" class="">
								<option value="#">--Select--</option>
								<option value="Casual Leave">Casual Leave</option>
								<option value="Earn Leave">Earn Leave</option>
								<option value="Sick Leave">Sick Leave</option>
								<option value="Restricted Holiday">Restricted Holiday</option>
								<option value="Special LeaveSpecial Leave">Special LeaveSpecial Leave</option>
								<option value=""></option>
							</select>
						</div>
					</div>

					<!--
				<div class="col-sm-8 form-group row">
					<label class="col-sm-4 col-form-label" for="validationServer01">Leave Category</label>
					<div class="col-sm-8">
						<select th:field="*{leaveCategory}" class="">
							<option value="#">--Select--</option>
							<option value="Casual Leave">Casual Leave</option>
							<option value="Earn Leave">Earn Leave</option>
							<option value="Sick Leave">Sick Leave</option>
							<option value="Restricted Holiday">Restricted Holiday</option>
							<option value="Special LeaveSpecial Leave">Special LeaveSpecial Leave</option>
							<option value=""></option>
						</select>


					</div>
				</div>-->


					<div class="col-sm-10 form-group row">
						<label for="validationServer02">Leaves Reason</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-sm-5"><textarea class="form-control is-valid" value="" th:field="*{LeaveReason}"
								placeholder="Leaves Reason" required></textarea></div>
					</div>
					<!--
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Leaves Reason </label>
					<div class="col-sm-8"><textarea th:field="*{LeaveReason}"></textarea></div>
				</div>
-->

					<div class="col-md-6 offset-3" style="width: 50px;">
						<input type="submit" class="btn btn-primary" value="Submit">
					</div>

				</div>
		</form>
	</div>

	<div th:if="${leavempMessage!=null}">

		<div class="class" style="background-color: aquamarine; color: blue;text-align:center;">

			<!--<h1>This is Footer Part</h1>-->
			<b><span th:text="${leavempMessage}"></span></b>


		</div>
	</div>
</body>

</html>
